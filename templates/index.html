<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../static/js/index.js" defer></script>
    <link rel="stylesheet" href="static/css/.index.css" />
    <title>warehouse Managment</title>
  </head>
  <body>
    <div class="top-container">
      <header>
        <div class="header">
          <h1>Warehouse Managment</h1>
        </div>
      </header>
      <nav class="menu">
        <a href="/addItem" class="menu-item">Add item</a>
        <a href="/" class="menu-item">Home</a>
        <div class="search">
            <form action="" method="get">
              <input type="text" />
              <input type="submit" value="Search" />
            </form>
          </div>
      </nav>
    </div>
    <!-- <div class="search">
        <form action="" method="get">
            <input type="text">
            <input type="submit" value="search">
        </form>
    </div> -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Warehouse</th>
            <th>Item name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Catalog #</th>
            <th>Last modified</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          
          <tr>       
            <td name="wow">{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[3]}}</td>
            <td class="description-col">{{item[2]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5][0:10:]}}</td>
            <td>
                <form action='/item_delete/{{item[1]}}' method="get">
                <input type="submit" value="x">
                </form>
            </td>   
          </tr>
        
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
